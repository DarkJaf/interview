user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 768;
    # multi_accept on;
}

http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Логирование запросов
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Включаем gzip для статики
    gzip on;
    gzip_types text/plain application/xml text/css text/javascript application/x-javascript application/json;

    server {
        listen 80 default_server;
        listen [::]:80 default_server;

        # Указываем корневую директорию для раздачи файлов
        root /usr/share/nginx/html;

        # Location для раздачи изображений по пути /images
        location /images {
            autoindex on;  # Включает отображение списка файлов в директории
            expires 1h;    # Кэширование файлов на 1 час
        }

        # Стандартная страница ошибки
        error_page 404 /404.html;
        location = /404.html {
            internal;
        }

        # Обрабатываем ошибки
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
